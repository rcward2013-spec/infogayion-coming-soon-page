<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infogaytion – Coming Soon</title>

  <meta name="description" content="Infogaytion is coming soon. Discover LGBTQ+ venues, events, travel, and community.">
  <meta name="robots" content="noindex, nofollow">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        135deg,
        #000000,
        #0f0f0f,
        #1a1a1a
      );
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 720px;
      padding: 40px 20px;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 180px;
      height: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 35px;
    }

    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
    }

    .footer {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with your logo file -->
      <img src="logo.png" alt="Infogaytion logo">
    </div>

    <h1>We’re building Infogaytion</h1>

    <p>
      Infogaytion is your LGBTQ+ guide to venues, events, travel, and community.
      We’re working behind the scenes and will be launching soon.
    </p>

    <div class="tagline">
      Navigate your LGBTQ+ world.
    </div>

    <div class="footer">
      © <span id="year"></span> Infogaytion. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
