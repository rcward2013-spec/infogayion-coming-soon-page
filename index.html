
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infogaytion - Coming Soon</title>
  <meta name="description" content="Infogaytion is coming soon. Discover venues, events, and meaningful connections for the LGBTQ+ community.">
  <style>
    /* Reset default styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ff4c4c, #ffb347, #ff4c4c);
      color: #fff;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      max-width: 500px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      border-radius: 50%;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      display: inline-block;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ffd700;
    }

    @media(max-width: 600px){
      h1 { font-size: 3rem; }
      p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Infogaytion</h1>
  <p>Our website is under construction. We're building a space to help the LGBTQ+ community discover venues, events, and meaningful connections. Stay tuned!</p>
  
  <div class="social-links">
    <a href="https://instagram.com/infogaytion" target="_blank">Instagram</a> |
    <a href="https://facebook.com/infogaytion" target="_blank">Facebook</a> |
    <a href="https://twitter.com/infogaytion" target="_blank">Twitter</a>
  </div>
</body>
</html>
